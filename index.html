<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Image Display</title>
    <style>
        body {
            margin: 0;
            background-color: #a16b3b; /* Background color */
        }
        img {
            display: block;
            max-width: 100%; /* Responsive image */
            height: auto; /* Maintain aspect ratio */
            margin: 0 auto; /* Center the image */
        }
        .container {
            text-align: center; /* Center align the image */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/DrDee3a12/DeeRepo/blob/main/StupidSite.png" alt="Your Image">
    </div>
</body>
</html>
